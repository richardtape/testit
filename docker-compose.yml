version: '2'

services:

    phpfarm:
        image: splitbrain/phpfarm:wheezy
        volumes_from:
            - app:rw
        ports:
            - "8052:8052"
            - "8053:8053"
            - "8054:8054"
            - "8055:8055"
            - "8056:8056"
            - "8070:8070"
        environment:
            - APACHE_UID=502
        depends_on:
            - mariadb

    nginx:
        image: nginx
        volumes:
            - ./mysite.template:/etc/nginx/conf.d/mysite.template
        ports:
            - "80:80"
        environment:
            - NGINX_PORT=80
        links:
            - phpfarm:phpfarm
            - phpmyadmin:phpmyadmin
        command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

    app:
        image: splitbrain/phpfarm:wheezy
        volumes:
            - ./data:/var/www

    mariadb:
        image: mariadb
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=123456
            - MYSQL_USER=dev
            - MYSQL_PASSWORD=123456
            - MYSQL_DATABASE=myapp

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_ABSOLUTE_URI=http://phpmyadmin.spaces.dev/
        restart: always
        ports:
            - "8080:80"
        links:
            - mariadb:mariadb

    hub:
        image: qualiboo/testing-hub
        ports:
            - "4444:4444"
        links:
            - phpfarm
            - nginx
